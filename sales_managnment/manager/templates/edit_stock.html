<h2>Edit Stock</h2>
<style>
    form {
        display: flex;
        flex-direction: column;
        width: 50%;
    }

    label {
        margin-top: 10px;
    }

    input {
        margin-top: 5px;
        padding: 5px;
    }

    button {
        margin-top: 10px;
        padding: 5px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>

<form method="post">
    {% csrf_token %}
    <label for="product_name">Name:</label>
    <input type="text" id="product_name" name="product_name" value="{{ stock.product_name }}">

    <label for="product_quantity">Quantity:</label>
    <input type="number" id="product_quantity" name="product_quantity" value="{{ stock.product_quantity }}">

    <label for="product_id">Product ID:</label>
    <input type="text" id="product_id" name="product_id" value="{{ stock.product_id }}">

    <label for="product_price">Price:</label>
    <input type="number" id="product_price" name="product_price" value="{{ stock.product_price }}">

    <button type="submit">Save</button>
</form>
