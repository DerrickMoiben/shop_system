<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell product</title>
    <style>
        body {
            min-width: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            display: flex;
            flex-direction: column;
            background: teal;
            width: 30vw;
            border-radius: 10px;
            padding: 10px 15px;
        }

        fieldset {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #mpesa {
            transition: all 0.5s;
        }

        button {
            width: 100%;
            display: block;
            background: blue;
            color: white;
            padding: 10px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
        }

        label, input {
            display: block;
            margin-block: 5px;
        }

        input, select {
            box-sizing: border-box;
            padding: 5px 10px;
            height: 10%;
            width: 100%;
            border: none;
            border-radius: 15px;
        }

        h4, h3 {
            text-align: center;
            margin-inline: 5px;
        }

        hr {
            display: inline-block;
            width: 40%;
        }

        button[type="submit"] {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    
    <form action="" id="myform" method="post">
        {% csrf_token %}
        <p id="message"></p>
        <h3>Sell a product</h3>
        <fieldset>
            <legend>Item(s)</legend>
            <div class="product_id">
                <label for="product_id">Product Id</label>
                <input type="text" name="product_id" id="product_id" placeholder="eg. A001">
                <input type="text" name="product_id2" id="" placeholder="eg. A001">
            </div>

            <div class="quantity">
                <label for="quantity">Quantity</label>
                <input type="number" name="quantity" id="quantity">
                <input type="number" name="quantity2" id="">
            </div>
        </fieldset>
        <p><button type="button" id="btnadd">Add</button></p>

        <label for="payment_method">Payment Method</label>
        <select name="payment_method" id="payment_method">
            <option value="Cash">CASH</option>
            <option value="M-PESA">M-PESA</option>
        </select>

        <div id="mpesa" hidden>
            <label for="confirmation_code">Mpesa Code</label>
            <input type="text" id="confirmation_code" placeholder="eg. SHR34BIXB5K">
        </div>

        <label for="amount">Amount</label>
        <input type="number" id="amount" readonly>

        <button type="submit">Checkout</button>

    </form>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const paymentMethodSelect = document.getElementById('payment_method');
            const mpesaDiv = document.getElementById('mpesa');
            const confirmationCodeInput = document.getElementById('confirmation_code');

            paymentMethodSelect.addEventListener('change', (event) => {
                const selectedMethod = event.target.value;

                if (selectedMethod === 'M-PESA') {
                    mpesaDiv.removeAttribute('hidden');
                    confirmationCodeInput.setAttribute('required', 'required');
                    confirmationCodeInput.setAttribute('name', 'mpesa_code')
                } else if (selectedMethod === 'Cash') {
                    mpesaDiv.setAttribute('hidden', 'hidden');
                    confirmationCodeInput.removeAttribute('required');
                    confirmationCodeInput.removeAttribute('name')
                }
            });

            const addbtn = document.getElementById('btnadd')

            addbtn.addEventListener('click', function() {

            })

            document.getElementById('myform').addEventListener('submit', function(evevt) {
                event.preventDefault()
                const form = document.getElementById('myform')
                const formdata = new FormData(form)

                const data = {};
        
                formData.forEach((value, key) => {
                    data[key] = value;
                });
        
                
                fetch("{% url 'sell' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken'),
                    },
                    body: JSON.stringify(formdata)
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('message').textContent = data.message
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            })

            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
        });
    </script>
</body>
</html>
