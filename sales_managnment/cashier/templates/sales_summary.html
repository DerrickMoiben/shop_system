<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid black;
        padding: 5px;
    }

    th {
        background: rgb(0, 128, 58);
        color: white;
    }

    tr:nth-child(even) {
        background: lightgray;
    }

    a {
        text-decoration: none;
        color: blue;
    }
</style>
<table>
    <thead>
        <tr>
            <th>Item Sold</th>
            <th>Quantity</th>
            <th>Payment Method</th>
            <th>MPesa Code</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for item in sales %}
            <tr>
                <td>{{ item.stock_item }}</td>
                <td>{{ item.quantity_sold }}</td>
                <td>{{ item.payment_method }}</td>
                <td>{{ item.mpesa_code }}</td>
                <td>{{ item.sale_price }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'cashier-dashboard' %}">Back</a>
